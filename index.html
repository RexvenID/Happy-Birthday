<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1521080755838-d2311117f767?q=80&w=3062&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
    class="flex justify-center h-screen items-center"
  >
    <div
      class="bg-white border px-10 py-9 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__BackInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-3xl">Happy Birthday</h1>
      <h1
        class="text-4xl text-blue-400 font-bold animate__animated animate__pulse animate__infinite"
      >
        Bu Maya ðŸŽ‰ðŸŽŠ
      </h1>
      <button
        class="p-2 bg-blue-500 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
        onclick="ubahkartu()"
      >
        Click Here!
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      confetti({
        angle: randomInRange(55, 125),
        spread: randomInRange(50, 70),
        particleCount: randomInRange(50, 100),
        origin: { y: 0.6 },
      });
      let kartu = document.getElementById("kartu");
      function ubahkartu() {
        kartu.innerHTML = `
        <h1 class="font-semibold text-wrap animate__animated animate__zoomin">Selamat ulang tahun Bu Maya, Semoga ibu diberikan kesehatan,kelimpahan rejeki serta kesabaran dalam mendidik ya buk dan terimakasih juga yaa Buu udah jadi wali kelas 9E dan mohon maaf jika kami melakukan kesalahan saat ibu mengajar atau hal-hal yang membuat ibu tidak nyaman. Happy Birthday Bu Mayaa</h1>
        <h2 class="mt-3 animate__animated animate__fadein animated__delay-1s">-Dari: Warga IXE-</h2>
        <img src="foto.jpeg" class="rounded size-30px mt-3 animate__animated animate__fadein">
        <button
        class="p-2 bg-slate-500 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="refresh()"
      >
        Close
      </button>`;
      }

      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
